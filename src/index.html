<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
</head>

<body>
    <h1>Weather Web</h1>
    <section class="search-weather-section">
        <div class="search-bar">
            <label for="location-search">
                <input type="text" id="location-search" placeholder="Enter location" value="Bangalore">
            </label>
        </div>
        <button class="search-weather-btn">Search</button>
    </section>
    <section class="weather-info">
        <article class="weather-main"></article>
        <article class="weather-misc"></article>
    </section>
</body>

</html>
